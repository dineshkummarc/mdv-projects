<body>
	<div data-role="page" id="addProject" >
		<div data-role="header" data-position="fixed">
			<a href="additem.html" data-icon="arrow-l" data-iconpos="notext">Back</a>
				<h3 id="pageTitle">Add New</h3>
		</div>
		<div data-role="content" class="mainContent" data-theme="f">
			<form action="#" name="form" id="form" method="get">
				<h3>Basic Information</h3>
				<span id="required"><span class="error">*</span> fields are required.</span>
				<div data-role="fieldcontain">
					<label for="name">Name: <span class="required">*</span></label>
					<input type="text" id="name" placeholder="Enter project name."/>
				</div>
				<div data-role="fieldcontain">
					<label for="tag">Tag: <span class="required">*</span></label>
					<input type="text" id="tag" placeholder="Enter a tag keyword for this project."/></li>
				</div>
				<div data-role="fieldcontain">
					<label>Notes: </label>
					<textarea id="comment" name="comment" rows="8" cols="30" placeholder="Enter case study notes."></textarea>
				</div>
				<div data-role="fieldcontain" id="projectid-container">
					<label>Project Id: </label>
					<input id="project-id" type="text" disabled="disabled" >
				</div>
				<div data-role="fieldcontain" id="projectrev-container">
					<label>Revision Info: </label>
					<input id="project-rev" type="text" disabled="disabled" >
				</div>
				<div data-role="controlgroup" id="submit-container">
					<a id="submit" data-role="button" data-theme="f" >Add New Project</a> 	
					<a id="cancel" data-role="button" data-theme="d" onclick="history.back();">Cancel</a> 	
				</div>
			</form>
		</div>
		<div data-role="footer" data-position="fixed"></div>
	</div>

	<!--jquery and jquery mobile-->
	<!--note that order of js is important below-->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
	
	<!--plugins-->
	<script type="text/javascript" src="jquery.couch.js"></script>
	<script type="text/javascript" src="jquery.validate.min.js"></script>

	<!--custom js-->
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
