<html lang="en">
	<head>
		<title>Foliology v1.0</title>
		<meta type="charset" content = "utf-8" />
		<meta type="robots" content="index,follow" />
		<meta type="viewport" content="user-scalable=no, width=device-width" />
		<meta type="description" content="Manage your personal media library" />
		<meta type="keywords" content = "media library, add media, monica peters, vfw" />
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet' type='text/css'>
		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<header>
			<h1><a href="index.html">Foliology</a></h2>
			<small>v1.0</small>
		</header>
		<article><p>Show off your Projects.</p></article>	
		<article>
			<section>
				<nav>
					<ul id="numlist">
						<li><a href="additem.html" id="addNew" style="display:none;">Add New Project</a></li>
						<li><a href="#" id="displayLink">Show All Projects</a></li> 
						<li><a href="#" id="clear">Clear Stored Projects</a></li>
					</ul>
				</nav>
			</section>
			<section id="errors"></section>
				<form action="#" method="post" id="projectForm">
					<fieldset id="mediaFieldSet">
						<legend>Project Details</legend>
						<span>* fields are required.</span>
							<ul id="media">
								<li id="select"><label for="mtype">* Project Type:</label><br /></li>
								<li id="medianame"><label for="mname">* Project Name: </label> <input type="text" id="mname" /></li>
								<li id="mediadate"><label for="mdate">* Project Date: </label> <input type="date" id="mdate" placeholder="day/month/year" /></li>
								<li id="mediarating"><label for="mrating">Project Rating: </label><input type="range" min="1" max="10" name="rating" value="5" id="mrating"><output onclick="value=mrating.value">0</output></li>
								<li id="mediatopics"><label for="mtopic">Project Incentive:</label>  
									<input type="radio" value="personal" id="inspiration" name="mtopics" /><label for="personal">Inspiration</label>
									<input type="radio" value="school" id="school" name="mtopics" /><label for="school">School</label>
									<input type="radio" value="work" id="work" name="mtopics" /><label for="work">Work</label>
								</li>
								<li id="mediatags"><label for="mtags">Project Tags:</label> <input type="text" id="mtags" /></li>
								<li id="mediacomments"><label for="mcomments">Project Case Study Notes:</label> <textarea id="mcomments" /></textarea></li>
								<input type="submit" value="Save Project" id="submit" /> <br />
							</ul>
					</fieldset>
				</form>
		</article>
		<footer></footer>
		<script type="text/javascript" src="js/json.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
