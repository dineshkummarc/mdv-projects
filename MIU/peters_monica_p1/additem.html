<html lang="en">
	<head>
		<title>ShowOff! v1.0</title>
		<meta type="charset" content = "utf-8" />
		<meta type="robots" content="index,follow" />
		<meta type="viewport" content="user-scalable=no, width=device-width" />
		<meta type="description" content="Manage your personal media library" />
		<meta type="keywords" content = "media library, add media, monica peters, vfw" />
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet' type='text/css'>
		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<section id="logo">
			<article>
			<p>
			<h1><a href="index.html" class="logoAlign">ShowOff!</a></h1>
			<small id="header">Show off your projects.</small>
			<br /><br />
			</p>
			</article>
		</section>
			
		<section id="searchProjects">
			<article>
			<header id="search">
				<nav id="searchProjects"><input type="text" id="searchProjects" placeholder="Search Projects" /></nav>
				<br /><br />
			</header>
			</article>
		</section>

		<section id="feature">		
			<section id="topNav">
					<nav id="topNav">
						<a href="additem.html" id="addNew" style="display:none;">Add New Project</a>
						<a href="#" id="displayLink">Show All Projects</a>
						<a href="#" id="clear">Clear Stored Projects</a>
					</nav>
			</section>
			<section id="errors"></section>
			<form action="#" method="post" id="projectForm">
				<fieldset id="mediaFieldSet">
					<legend>ADD NEW PROJECT</legend>
					<span>* fields are required.</span>
						<ul id="media">
							<li id="select"><label for="mtype">* Project Type:</label><br /></li>
							<li id="mediadate"><label for="mdate">* Project Date: </label><br/><input type="date" id="mdate" placeholder="day/month/year" size="30px" /><br/></li>
							<li id="medianame"><label for="mname">* Project Name: </label><br/><input type="text" id="mname" size="30px" /><br /><br /></li>
							<li id="mediarating"><label for="mrating">Project Rating: </label><br/><input type="range" min="1" max="10" name="rating" value="5" id="mrating"><output onclick="value=mrating.value">0</output><br /><br /></li>
							<li id="mediatopics"><label for="mtopic">Project Incentive:</label><br/>  
								<input type="radio" value="personal" id="inspiration" name="mtopics" /><label for="personal">Inspiration</label>
								<input type="radio" value="school" id="school" name="mtopics" /><label for="school">School</label>
								<input type="radio" value="work" id="work" name="mtopics" /><label for="work">Work</label><br /><br />
							</li>
							<li id="mediatags"><label for="mtags">Project Tags:</label><br/><input type="text" id="mtags" size="30px" /></li>
							<li id="mediagraphic"><label for="mgraphic">Project ScreenShot Url:</label><br/><input type="text" id="mgraphic" size="30px" /><br /><br /></li>
							<li id="mediacomments"><label for="mcomments">Project Case Study Notes:</label><br/><textarea id="mcomments" /></textarea></li>
							<input type="submit" value="Save Project" id="submit" /> <br />
						</ul>
				</fieldset>
			</form>
			</section>
		
		<footer></footer>
		
		<script type="text/javascript" src="js/json.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
