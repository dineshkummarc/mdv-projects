	</head>
	<body>
	<div data-role="page">
		<header>
			<div data-role="header">
				<h1><a href="index.html" class="logoAlign">ShowOff!</a></h1>
				<small>Show off your projects.</small>
			</div>
			<nav id="searchProjects"><input type="text" id="searchProjects" placeholder="Search Projects" /></nav>
		</header>
			
		<section>
				<nav>
						<br /><br />
						<a href="additem.html" id="addNew" rel="exernal" data-ajax="false" style="display:none;">Add New Project</a>
						<a href="#items" id="displayLink" rel="external" data-ajax="false">Show All Projects</a>
						<a href="#" id="clear" data-ajax="false">Clear Stored Projects</a>
						<br /><br />
				</nav>
		</section>
		<section id="errors"></section>
		<section id="feature">
			<form action="#" method="post" id="projectForm">
				<fieldset id="mediaFieldSet">
					<legend>Project Details</legend>
					<span>* fields are required.</span>
						<ul id="media">
							<li id="select"><label for="mtype">* Project Type:</label></li>
							<li id="mediadate"><label for="mdate">* Project Date: </label><input type="date" id="mdate" placeholder="day/month/year" /></li>
							<li id="medianame"><label for="mname">* Project Name: </label><input type="text" id="mname" /></li>
							<li id="mediarating"><label for="mrating">Project Rating: </label><input type="range" min="1" max="10" name="rating" value="5" id="mrating"></li>
							<li id="mediatopics"><label for="mtopic">Project Incentive:</label> 
								<input type="radio" value="personal" id="inspiration" name="mtopics" /><label for="inspiration">Inspiration</label>
								<input type="radio" value="school" id="school" name="mtopics" /><label for="school">School</label>
								<input type="radio" value="work" id="work" name="mtopics" /><label for="work">Work</label><br /><br />
							</li>
							<li id="mediatags"><label for="mtags">Project Tags:</label><input type="text" id="mtags" /></li>
							<li id="mediagraphic"><label for="mgraphic">Project ScreenShot Url:</label><input type="text" id="mgraphic" /></li>
							<li id="mediacomments"><label for="mcomments">Project Case Study Notes:</label><textarea id="mcomments" /></textarea></li>
							<input type="submit" value="Save Project" id="submit" />
						</ul>
				</fieldset>
			</form>
		</section>
		
			<section>
				<h3>BROWSE</h3>
				<ul data-role="listview" data-inset="true" data-theme="d" data-filter-"true">
				<li><a href="" id="ios"><img src="images/ios.jpg" border="0" width="35" height="35" alt="Browse iOS Projects"></a></li>
				<li><a href="" id="android"><img src="images/android.jpg" border="0" width="35" height="35" alt="Browse Android Projects"></a></li>
				<li><a href="" id="html5"><img src="images/html5.jpg" border="0" width="35" height="35" alt="Browse HTML5 Projects"></a></li>			
			</section>
